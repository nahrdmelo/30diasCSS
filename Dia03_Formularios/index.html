<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="/Dia03_Formularios/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">
                        <strong>Nome:</strong>
                    </label>
                    <input type="text" name="nome" id="nome" required="required">
                </div>

                <div class="campo">
                    <label for="sobrenome">
                        <strong>Sobrenome:</strong>
                    </label><br>
                    <input type="text" name="sobrenome" id="sobrenome" required="required">
                </div>
            </fieldset>

            <div class="campo">
                <label for="email">
                    <strong>E-mail:</strong>
                </label>
                <input type="email" name="email" id="email" required="required">
            </div><br>

            <div class="campo">
                <label>
                    <strong>Qual lado da aplicação você desenvolve?</strong>
                </label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label><br>

                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label><br>

                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label><br>
            </div>

            <div class="campo">
                <label for="senioridade">
                    <strong>Senioridade:</strong>
                </label>
                <select id="senioridade">
                    <option selected="selected" disable="disable" value="">Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as tecnolgias que utiliza:</label>
                    <br>
                    <input type="checkbox" id="tecnologia" name="tecnologia1" value="html">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox" id="tecnologia" name="tecnologia2" value="css">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" id="tecnologia" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" id="tecnologia" name="tecnologia4" value="php">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia5" value="c#">
                    <label for="tecnologia4">C#</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia6" value="python">
                    <label for="tecnologia4">Python</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia7" value="java">
                    <label for="tecnologia4">Java</label>
                </label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiencia:</label>
            <br>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
        </div>
        <br>
        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
